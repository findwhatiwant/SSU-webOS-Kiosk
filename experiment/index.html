<!DOCTYPE html>
<html>

<head>
	<title>Example Web App</title>

	<!-- Bulma CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<!-- Response window CSS -->
	<link href="response-window.css" rel="stylesheet" type="text/css" />
	<!-- FontAwesome icons -->
	<script src="https://kit.fontawesome.com/f1d3d605b6.js" crossorigin="anonymous"></script>

	<script src="modal.js"></script>
	<script src="main.js"></script>

</head>

<script type="text/javascript" charset="utf-8" src="service.js"></script>

<body>
	<section class="section">
		<div>
			<!-- <h1 id="txt_msg">Hello, Web Application!!</h1> -->
			<button id="box_start_btn" class="button is-primary js-modal-trigger" data-target="modal-js-example"> box test </button>
		</div>
		<div id="modal-js-example" class="modal">
			<div class="modal-background"></div>
	</section>

	<div id="modal-js-example" class="modal">
		<div class="modal-background"></div>

		<div class="modal-content">
			<div class="box">
				<p>Search Results :</p>
				<!-- Your content -->
				<ul id="search-list">
					<li><div class="box">I'm in a box.</div></li>
				</ul>
			</div>
		</div>

		<button class="modal-close is-large" aria-label="close"></button>
	</div>
</body>
</html>
